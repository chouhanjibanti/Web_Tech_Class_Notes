<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ! =-> enter -->

    <form action="" style="border: 1px solid;width: 400px;" autocomplete="on">
        <label for="xyz">FirstName : </label>
        <input type="text" name="xyz" > <br>

         <label for="ln">LastName : </label>
        <input type="text" name="ln" autofocus> <br>

        Email : <input type="email" required> <br>

        Phone : <input type="tel" maxlength="10" value="54567876" readonly> <br>

        <label for="gen">Gender :</label>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">Female
        <input type="radio" name="gen">Others <br>


          <label for="hob">Hobbies :</label>
        <input type="checkbox" name="hob">Dancing
        <input type="checkbox" name="hob">Swimming
        <input type="checkbox" name="hob">Playing <br>


        <button>Submit</button>
    </form>
</body>
</html>
