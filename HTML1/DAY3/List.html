<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol list ordered list -->
<!--  types:-  1 , A , a , I , i -->
    <ol type="I" start="100" reversed>
        <li>pizza</li>
        <li>burger</li>
        <li>maggi</li>
        <li>samosa</li>
        <li>kachori</li>
    </ol>


    <!-- unordered list
     type:- circle , square , disk -->
    <ul type="square">
        <li>pizza</li>
        <li>burger</li>
        <li>maggi</li>
        <li>samosa</li>
        <li>kachori</li>
    </ul>

    <!-- description list
     type :- dt , dd -->
    <dl>
        <dt>Note :</dt>
        <dd>It is valid for this month</dd>
    </dl>
</body>
</html>
